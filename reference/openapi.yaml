openapi: 3.1.0
info:
  title: linak-controller
  description: |-
    Command line tool for controlling the Linak standing desks.

    [GitHub repository](https://github.com/rhyst/linak-controller)

  license:
    name: MIT
    url: https://github.com/rhyst/linak-controller/blob/master/LICENSE
  version: 1.1.0
servers:
  - url: http://localhost:9123/rest
tags:
  - name: desk
    description: Control of the desk
paths:
  /desk:
    get:
      tags:
        - desk
      summary: Get the current state of the desk
      description: Get the current height and speed of the desk
      operationId: get_desk
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Desk'
    post:
      tags:
        - desk
      summary: Set the state of the desk
      description: Set the state of the desk. Only the height can be modified/set.
      operationId: post_desk
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Desk'
        required: true
      responses:
        '202':
          description: Accepted command
        '400':
          description: Bad Request, syntax error, eg. invalid JSON structure
        '422':
          description: Unprocessable Entity, semantic error, eg. height is negative
  /desk/height:
    get:
      tags:
        - desk
      summary: Get the current height of the desk
      description: Get the current height of the desk
      operationId: get_desk_height
      responses:
        '200':
          description: Successful operation
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/DeskHeight'
    post:
      tags:
        - desk
      summary: Set the height of the desk
      description: Set the height of the desk
      operationId: post_desk_height
      requestBody:
        content:
          text/plain:
            schema:
              $ref: '#/components/schemas/DeskHeight'
        required: true
      responses:
        '202':
          description: Accepted command
        '400':
          description: Bad Request, syntax error, eg. missing request body
        '422':
          description: Unprocessable Entity, semantic error, eg. height is negative
  /desk/height/favourite:
    post:
      tags:
        - desk
      summary: Activate a favourite for the desk
      description: Activate a favourite for the desk. Move the desk to the height specified in the favourite.
      operationId: post_desk_height_favourite
      requestBody:
        content:
          text/plain:
            schema:
              type: string
              description: Name of the favourite to move to
              examples:
                - sit
                - stand
              writeOnly: true
        required: true
      responses:
        '202':
          description: Accepted command
        '400':
          description: Bad Request, syntax error, eg. missing request body
        '422':
          description: Unprocessable Entity, semantic error, eg. favourite doesn't exist
  /desk/speed:
    get:
      tags:
        - desk
      summary: Get the current speed of the desk
      description: Get the current speed of the desk
      operationId: get_desk_speed
      responses:
        '200':
          description: Successful operation
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/DeskSpeed'
components:
  schemas:
    DeskHeight:
      type: integer
      description: Height of the desk in mm
      format: int32
      examples: [640]
      minimum: 0
    DeskSpeed:
      type: integer
      description: Speed of the desk in mm/s
      format: int32
      examples: [0, -30, 30]
      readOnly: true
    Desk:
      type: object
      properties:
        height:
          $ref: '#/components/schemas/DeskHeight'
        speed:
          $ref: '#/components/schemas/DeskSpeed'
